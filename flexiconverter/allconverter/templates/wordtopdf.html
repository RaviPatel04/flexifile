{% extends "base.html" %}

{% block title %}
    Word to PDF
{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-[750px] h-auto bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col items-center p-8">
            <h1 class="font-bold text-3xl mt-10 text-gray-800 dark:text-white mb-6 text-center">Convert Word to PDF 📝 → 📄</h1>
            <p class="text-base mt-5 text-gray-600 dark:text-gray-400 text-center mb-6">Upload a Word file and convert it into a high-quality PDF instantly.</p>
            
            <form method="POST" enctype="multipart/form-data" action="{% url 'wordtopdf' %}" class="w-full flex flex-col items-center">
                {% csrf_token %}
                
                <label for="word" class="mt-3 text-gray-800 dark:text-white text-lg font-medium mb-2">Select a Word File:</label>
                <input type="file" id="word" name="word" accept=".docx" required
                    class="mt-2 p-3 w-4/5 border border-gray-300 rounded-md bg-white dark:bg-gray-700 dark:text-white mb-5">
                
                <button type="submit" 
                    class="mt-2 text-white bg-blue-700 hover:bg-blue-800 px-6 py-2 rounded-md focus:ring-4 focus:ring-blue-300 text-lg">
                    Convert to PDF
                </button>
            </form>

            {% if pdf_filename %}
                <a href="{% url 'download_pdf' pdf_filename %}" 
                    class="mt-4 text-white bg-green-600 hover:bg-green-700 px-6 py-2 rounded-md focus:ring-4 focus:ring-green-300 text-lg">
                    Download PDF 📥
                </a>
            {% endif %}
        </div>
    </div>
{% endblock %}
