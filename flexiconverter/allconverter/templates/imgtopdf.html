{% extends "base.html" %}

{% block title %}
    Image to PDF
{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-[750px] h-auto bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-lg flex flex-col items-center p-8">
            <h1 class="font-bold text-3xl mt-10 text-gray-800 dark:text-white mb-6 text-center">Convert Image to PDF ğŸ–¼ï¸ â†’ ğŸ“„</h1>
            <p class="text-base mt-5 text-gray-600 dark:text-gray-400 text-center mb-6">Upload an image and convert it to a high-quality PDF in seconds.</p>
            
            <form method="POST" enctype="multipart/form-data" action="{% url 'imgtopdf' %}" class="w-full flex flex-col items-center">
                {% csrf_token %}
                
                <label for="image" class="mt-3 text-gray-800 dark:text-white text-lg font-medium mb-2">Select an Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required multiple
                    class="mt-2 p-3 w-4/5 border border-gray-300 rounded-md bg-white dark:bg-gray-700 dark:text-white mb-5">
                
                <button type="submit" 
                    class="mt-2 text-white bg-blue-700 hover:bg-blue-800 px-6 py-2 rounded-md focus:ring-4 focus:ring-blue-300 text-lg">
                    Convert to PDF
                </button>

                {% if pdf_filename %}
                    <a href="{% url 'download_pdf' pdf_filename %}" 
                        class="mt-4 text-white bg-green-600 hover:bg-green-700 px-6 py-2 rounded-md focus:ring-4 focus:ring-green-300 text-lg">
                        Download PDF ğŸ“¥
                    </a>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
